
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="natalgt.css">
</head>

<body>

    <img src="institutofederal.png" width="100" align="bottom"> 

      
    <div class="main">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
      </div>
      <div class="snow"></div>

      <body>
        <div class="tree">
            <!-- A estrela no topo da árvore -->
            <div class="star">
                <div class="mini__star mini__star--1"></div>
                <div class="mini__star mini__star--2"></div>
                <div class="mini__star mini__star--3"></div>
            </div>
    
            <!-- Primeiro triangulo que compõe o corpo da árvore -->
            <div class="triangle__1">
                <div class="sticker"></div>
                <div class="anime light"></div>
            </div>
            <div class="shadow__1"></div>
    
            <!-- Segundo triangulo que compõe o corpo da árvore  -->
            <div class="triangle__2">
                <div class="sticker__8"></div>
                <div class="sticker__9"></div>
                <div class="anime light--1"></div>
                <div class="anime light--2"></div>
            </div>
            <div class="shadow__2"></div>
    
            <!-- Terceiro triangulo que compõe o corpo da árvore -->
            <div class="triangle__3">
                <div class="sticker__6"></div>
                <div class="sticker__7"></div>
                <div class="anime light--4"></div>
                <div class="anime light--5"></div>
                <div class="anime light--4"></div>
            </div>
            <div class="shadow__3"></div>
    
            <!-- Terceiro triangulo que compõe o corpo da árvore  -->
            <div class="triangle__4">
                <div class="sticker__4"></div>
                <div class="sticker__5"></div>
                <div class="anime light--4"></div>
                <div class="anime light--3"></div>
                <div class="anime light--6"></div>
            </div>
    
            <!-- Caule da árvore -->
            <div class="post__container">
                <div class="post__shad"></div>
                <div class="post post__1"></div>
                <div class="post post__2"></div>
                <div class="ball"></div>
            </div>

        
       
    
</body>
</html>
